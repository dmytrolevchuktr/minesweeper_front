<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container" id="loginFormContainer">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Log In / Register</h5>
                <form id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="loginForm-login" placeholder="Username">
                        <label for="loginForm-login">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="loginForm-password" placeholder="Password">
                        <label for="loginForm-password">Password</label>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary btn-login text-uppercase fw-bold" id="btn-login">
                            Log in
                        </button>
                    </div>
                    <hr class="my-4">
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary btn-login text-uppercase fw-bold" id="btn-register-form">
                            Register
                        </button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="container" id="registerFormContainer">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
                <form id="registerForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="registerForm-login" placeholder="Username">
                        <label for="registerForm-login">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="registerForm-password" placeholder="Password">
                        <label for="registerForm-password">Password</label>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary btn-login text-uppercase fw-bold" id="btn-register">
                            Register
                        </button>
                    </div>

                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="container">
        <p id="registerResult" class="alert alert-success" role="alert"></p>
        <p id="loginResult" class="alert alert-success" role="alert"></p>
    </div>

<div id="list-of-users" class="container">
    <button type="button" id="btn-get-list" class="btn btn-primary btn-login text-uppercase fw-bold">
        View Hall of Fame
    </button>
    <table class="table table-striped" id="hall-of-fame">
        <thead>
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">Name</th>
                <th scope="col">Time</th>
            </tr>
        </thead>
        <tbody id="resultList">

        </tbody>
    </table>
</div>
<br/>
<br/>
<div id="battleField" class="container">

</div>



<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</body>
</html>
